<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pomadorable</title>
	<meta name="description" content="A productivity timer offering a modern implementation of Francesco Cirillo's classic Pomodoro method.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/animate.js" type="text/javascript"></script>
</head>

<body>

	<div class="container">

		<header>
			<h1>Pomadorable</h1>
		</header>

		<div class="main">

			<section class="clock-display">
				
				<span class="start">
					<i class="fa fa-hourglass"></i>
				</span>

				<h1>Countdown Clock</h1>
				<div id="clockdiv">
				  	<div>
				    	<span class="days"></span>
				    	<div class="smalltext">Days</div>
				  	</div>
				  	<div>
				    	<span class="hours"></span>
				    	<div class="smalltext">Hours</div>
				  	</div>
				  	<div>
				    	<span class="minutes"></span>
				    	<div class="smalltext">Minutes</div>
				  	</div>
				  	<div>
				   		<span class="seconds"></span>
				    	<div class="smalltext">Seconds</div>
				  	</div>
				</div>

	            <span class="restart">
	        		<i class="fa fa-repeat"></i>
	        	</span>

			</section>

			<!--
			<section class="stats">

				<p>You've completed XX pomodoros, or <span class="days"></span> days, <span class="hours"></span> hours, and <span class="minutes"></span> minutes of concentration.</p>

			</section>
			-->

		</div>

	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
