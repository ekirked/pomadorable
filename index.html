<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pomadorable</title>
	<meta name="description" content="A productivity timer offering a modern implementation of Francesco Cirillo's classic Pomodoro method.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="container">

		<nav class="settings">
      		<button aria-expanded="false" aria-controls="settings-list">
        		<span class="open">☰</span>
        		<span class="close">×</span>
        		Settings
      		</button>
      		<ul id="settings-list">
        		<li>
          			<a href="">Set work session length</a>
        		</li>
        		<li>
          			<a href="">Set short break length</a>
        		</li>
        		<li>
          			<a href="">Set long break length</a>
        		</li>
        		<li>
          			<a href="">Set pattern</a>
        		</li>
        		<li>
          			<a href="">Sounds and images</a>
        		</li>
      		</ul>
    	</nav>

		<header>
			<h1>Pomadorable</h1>
		</header>

		<div class="container">

			<div class="toggle-button-container" id="pomlength-container">
      			<header>work session length</header>
      			<time id="pom-length"></time>
      			<div class="toggle-button-container__sub-container"></div>
      			<button class="toggle-timer" type="button" id="decrease-pom">-</button>
        		<button class="toggle-timer" type="button" id="increase-pom">+</button>
    		</div>
    
    		<div class="toggle-button-container" id="breaklength-container">
      			<header>break length</header>
      			<time id="break-length"></time>
      			<div class="toggle-button-container__sub-container"></div>
        		<button class="toggle-timer" type="button" id="decrease-break">-</button>
        		<button class="toggle-timer" type="button" id="increase-break">+</button>
      		</div>
    
    	</div>

    	<div id="countdown-container">
      		<header id="type">work session</header>
      		<time id="countdown"></time>
    	</div>
    
    	<div id="button-container">
      		<button type="button" tabindex="0" id="start-pom">get to work</button>
      		<button type="button" tabindex="1" id="refresh-pom">refresh</button>
      		<button type="button" tabindex="2" id="stop-pom">stop</button>
      		<button type="button" tabindex="3" id="skip-pom">skip to break</button>
      		
    	</div>

    	<div id="pup-container">
    		<img id="pup-image" src="css/images/pom-1.jpg">
    	</div>

  	</div>
